<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patatap Clone</title>
    <script type='text/javascript' src='paper-full.js'></script>
    <script type='text/paperscript' canvas='mycanvas'>
    // Create paper.js path	to draw a line into it
    var path = new Path();
    // give the stroke a color
    path.strokeColor = 'red';
    var start = new Point(0, 100);
    // move to start to draw a line frmo there
    path.moveTo(start);
    // Note the plus operator on Point objects
    // PaperScript does that for us and so much more
    path.lineTo(start + [500, 50]);
    </script>
</head>

<body>
    <canvas id='mycanvas' resize>
    </canvas>
</body>

</html>
